
<section class="py-12">
  <div class="container relative mx-auto">
    <div>
      <h1 class="text-2xl font-black text-gray-900 pb-6 px-6 md:px-12">
        welcome back CEGEDIM
      </h1>
    </div>


    <div class="flex justify-center w-full mb-6">
      <button
        *ngIf="!showForm"
        (click)="addOffre()"
        class="transition ease-in duration-300 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-full"
      >
        + Add OFFRE
      </button>
    </div>
    <div *ngIf="showForm">
      <div class="overlay fixed top-0 left-0 flex items-center justify-center h-screen w-screen bg-gray-500/70 z-50">
        <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
          <div class="text-white">
            <div class="mb-8 flex flex-col items-center">
              <img src="./assets/AFLAS.png" width="150" alt="" srcset="" />

            </div>

            <form [formGroup]="offreForm" (ngSubmit)="onSubmit()">
              <div class="mb-4 text-lg">
                <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" id="profil" formControlName="profil" placeholder="profil" />
              </div>

              <div class="mb-4 text-lg">
                <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" id="ville" formControlName="ville" placeholder="ville" />
              </div>
              <div class="mb-4 text-lg">
                <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text"  id="study" formControlName="study" placeholder="study" />
              </div>
              <div class="mb-4 text-lg">
                <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="number" id="salaire" formControlName="salaire" placeholder="salaire" />
              </div>
              <div class="mb-4 text-lg">
                <input class="hidden rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="number" value="1" id="society.id" formControlName="society.id" placeholder="society.id" />
              </div>
              <div class="mb-4 text-lg">
                <input class="hidden rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="number" value="PENDING" id="status" formControlName="status" placeholder="status" />
              </div>




              <div class="mt-8 flex justify-center text-lg text-black">
                <button type="submit" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
